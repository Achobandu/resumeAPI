<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifeanyi Achobandu - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        .job {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        .job-title {
            font-weight: bold;
            color: #2980b9;
        }
        .job-company {
            font-style: italic;
        }
        .skill {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }
        .education {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="resume"></div>

    <script>
        async function fetchResume() {
            try {
                const response = await fetch('https://wh8mc7vw90.execute-api.us-east-1.amazonaws.com/resume-stage-test/resume/achobandu');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayResume(data);
            } catch (error) {
                console.error('Error fetching resume:', error);
                document.getElementById('resume').innerHTML = '<p>Error loading resume data. Please try again later.</p>';
            }
        }

        function displayResume(resume) {
            const resumeDiv = document.getElementById('resume');
            
            // Basic Info
            resumeDiv.innerHTML = `
                <h1>${resume.basics.name}</h1>
                <p>${resume.basics.label}</p>
                <p>${resume.basics.email} | ${resume.basics.phone}</p>
                <p>${resume.basics.summary}</p>
            `;

            // Work Experience
            resumeDiv.innerHTML += '<h2>Work Experience</h2>';
            resume.work.forEach(job => {
                resumeDiv.innerHTML += `
                    <div class="job">
                        <span class="job-title">${job.position}</span> at 
                        <span class="job-company">${job.name}</span>
                        <p>${job.startDate} - ${job.endDate || 'Present'}</p>
                        <p>${job.summary}</p>
                    </div>
                `;
            });

            // Skills
            resumeDiv.innerHTML += '<h2>Skills</h2>';
            resume.skills.forEach(skill => {
                resumeDiv.innerHTML += `<span class="skill">${skill.name}</span>`;
            });

            // Education
            resumeDiv.innerHTML += '<h2>Education</h2>';
            resume.education.forEach(edu => {
                resumeDiv.innerHTML += `
                    <div class="education">
                        <p><strong>${edu.institution}</strong></p>
                        <p>${edu.area}, ${edu.studyType}</p>
                        <p>${edu.startDate} - ${edu.endDate}</p>
                    </div>
                `;
            });

            // Certificates
            if (resume.certificates && resume.certificates.length > 0) {
                resumeDiv.innerHTML += '<h2>Certificates</h2>';
                resume.certificates.forEach(cert => {
                    resumeDiv.innerHTML += `
                        <div class="certificate">
                            <p><strong>${cert.name}</strong> - ${cert.issuer}</p>
                            <p>Issued: ${cert.startDate}</p>
                        </div>
                    `;
                });
            }

            // Languages
            if (resume.languages && resume.languages.length > 0) {
                resumeDiv.innerHTML += '<h2>Languages</h2>';
                resume.languages.forEach(lang => {
                    resumeDiv.innerHTML += `<p>${lang.language} - ${lang.fluency}</p>`;
                });
            }
        }

        fetchResume();
    </script>
</body>
</html>
